<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./assets/library/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Display elements</h1>

    <div class="container">
        <h1 class="d-none d-md-block">Hide me</h1>
        <div class="
        bg-warning
        d-inline
        ">Block by default-1</div>
        <div class="
        bg-info
        d-inline
        ">Block by default-2</div>
        <div class="
        bg-primary
        d-block
        ">Block by default-3</div>
        <div class="
        bg-success
        d-block
        ">Block by default-4</div>

        <div class="d-flex">
            <div class="bg-info" style="height: 100px; width: 100px;"></div>
            <div class="bg-warning" style="height: 100px; width: 100px;"></div>
            <div class="bg-success" style="height: 100px; width: 100px;"></div>
        </div>
    </div>
   
</body>
</html>
