<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Practice</title>
    <link rel="stylesheet" href="./assets/library/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      .btn-group .btn:first-child {
        border-top-left-radius: 0px;
      }

      .btn-group .btn:last-child {
        border-top-right-radius: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-10 col-md-6 col-lg-4 mb-3">
          <div class="card" style="width: 18rem" ;>
            <img
              class=" "
              style="border-radius: 50%;"
              src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60"
              alt=""
            />
            <div class="card-body text-center">
              <h3 class="card-title" style="font-weight: bold;">John Doe</h3>
              <h6 class="text-secondary">CEO, Co-founder</h6>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, distinctio ad autem eligendi sequi.</p>
            </div>
            <div class="text-center   ">
              
              <a class="btn bg-info " href=""
                ><i class="bi bi-linkedin"></i
              ></a>
              <a class="btn " href=""
                ><i class="bi bi-twitter-x"></i
              ></a>
              <a class="btn " href=""
                ><i class="bi bi-facebook"></i
              ></a>
        
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
