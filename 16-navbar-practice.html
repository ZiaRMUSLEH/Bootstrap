<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav bar</title>
    <link
      rel="stylesheet"
      href="./assets/library/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="text-light p-2 fs-3" style="background-color: blueviolet;">
        <!-- Navbar for XL screen -->
      <div class="d-none d-lg-flex justify-content-between align-items-center" >
        <div>
        
          <ul class="list-unstyled d-flex gap-2">
            <li><i class="fa-brands fa-bootstrap"></i></li>
            <li>Docs</li>
            <li>Examples</li>
            <li>Icons</li>
            <li>Themes</li>
            <li>Blog</li>
          </ul>
        </div>
        <div class="input-group w-25">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" placeholder="Search" >
          </div>
        <div class="fa-1x">
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </div>

      <!-- Navbar for XS screen -->
      <div class="d-lg-none d-flex justify-content-between align-items-center ">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-brands fa-bootstrap"></i>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
