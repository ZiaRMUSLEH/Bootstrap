<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-info">
    
  <div class="container mt-5  ">
    <div class="card rounded-5 mx-auto" style="width: 400px;">
      <div class="card-body text-center">
        <div class="mx-auto border bg-primary rounded-circle d-flex justify-content-center align-items-center text-center text-white fs-1 mb-5 mt-3 " style="width: 60px; height: 60px;">
          <i class="bi bi-person"></i>
        </div>
        <form action="">
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill" placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill" placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill" placeholder="Birth Date">
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill mb-5">Create Account</button>
        </form>
        
      </div>
      <div class="card-footer text-center py-5">
          <h6 class="mb-3 text-secondary">Sign up with social media</h6>
          <div class="d-flex justify-content-center gap-3">
            <div class="border border-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
              <a href="https://facebook.com"><i class="bi bi-facebook"></i></a>
            </div>
            <div class="border border-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
              <a href="https://google.com"><i class="bi bi-google"></i></a>
            </div>
            <div class="border border-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
              <a href="https://twitter.com"><i class="bi bi-twitter-x"></i></a>
            </div>
          </div>
      </div>
    </div>
  </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
