<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar HW</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/library/css/bootstrap.min.css" />
    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    
    <nav>
        <!-- XS display -->
        <div class="d-flex d-md-none bg-primary justify-content-between align-items-center px-2 py-0">
            <div><i class="fa-solid fa-phone " style="color: #ff8800"></i>
                <i class="fa-brands fa-whatsapp " style="color: #ff8800"></i></div>
          <div><i class="fa-brands fa-twitter " style="color: #4dbbea"></i>
            <i class="fa-brands fa-youtube " style="color: #4dbbea"></i>
            <i class="fa-brands fa-instagram " style="color: #4dbbea"></i></div>
        </div>
        <!-- MD display -->
        <div class="d-none d-md-flex d-lg-none bg-primary text-light justify-content-between align-items-center px-2  py-0">
            
          <div><i class="fa-solid fa-phone " style="color: #ff8800"></i>
            <span>+90 555 555 55 55</span>
            <i class="fa-brands fa-whatsapp " style="color: #ff8800"></i>
            <span>+90 555 555 55 55</span></div>
            <div><i class="fa-brands fa-twitter " style="color: #4dbbea"></i>
                <i class="fa-brands fa-youtube " style="color: #4dbbea"></i>
                <i class="fa-brands fa-instagram " style="color: #4dbbea"></i></div>
          
        </div>
        <!-- LG display -->
        <div class="d-none d-lg-flex  bg-primary text-light justify-content-between align-items-center px-2 py-0">
            <div><i class="fa-solid fa-phone " style="color: #ff8800"></i>
                <span> +90 555 555 55 55</span>
               
                <i class="fa-brands fa-whatsapp " style="color: #ff8800"></i>
                <span>+90 555 555 55 55</span></div>
           
          <div><i class="fa-brands fa-twitter " style="color: #4dbbea"></i>
            <i class="fa-brands fa-youtube " style="color: #4dbbea"></i>
            <i class="fa-brands fa-instagram " style="color: #4dbbea"></i>
            <span >#techproed</></div>
        </div>
    </nav>
  </body>
</html>
