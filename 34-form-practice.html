<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form Practice</title>
    <link rel="stylesheet" href="./assets/library/js/bootstrap.esm.min.js" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="card mx-auto mt-5" style="width: 400px; border-radius: 35px">
      <div class="card-body text-center">
        <div
          class="bg-primary text-light mx-auto d-flex justify-content-center align-items-center fs-1 mt-4"
          style="width: 60px; height: 60px; border-radius: 50%"
        >
          <i class="bi bi-person"></i>
        </div>
        <form action="" class="mt-5">
          <input
            class="border mt-3 form-control "
            style="border-radius: 25px; width: 350px; padding: 10px"
            type="text"
            placeholder="Username"
          />
          <input
            class="border mt-3 form-control "
            style="border-radius: 25px; width: 350px; padding: 10px"
            type="password"
            placeholder="Password"
          />
          <input
            class="border mt-3 form-control"
            style="border-radius: 25px; width: 350px; padding: 10px"
            type="email"
            placeholder="Email"
          />
          <input
            class="border mt-3 form-control "
            style="border-radius: 25px; width: 350px; padding: 10px"
            type="tel"
            pattern="999-999-99-99"
            placeholder="Phone Number"
          />
          <input
            class="border mt-3 form-control "
            style="border-radius: 25px; width: 350px; padding: 10px"
            type="date"
            placeholder="Birth Date"
          />
        </form>
        <button
        type="button"
          class=" btn border-0 btn-primary text-light mt-3 mb-5"
          style="border-radius: 25px; width: 350px; padding: 10px"
        >
          Create Account
        </button>
      </div>
      <div class="card-footer text-center">
        <h5 class="text-secondary mt-5">Sign up with social media</h5>

      <div class="d-flex flex-row justify-content-center gap-4 p-5 ">
        <div class="border border-primary rounded-circle " style="padding: 10px;">
            <a href="https://facebook.com"><i class="bi bi-facebook"></i></a>
          </div>
  
          <div class="border border-primary rounded-circle " style="padding: 10px;">
            <a href="https://google.com"><i class="bi bi-google"></i></a>
          </div>
  
          <div class="border border-primary rounded-circle " style="padding: 10px;">
            <a href="https://twitter.com"><i class="bi bi-twitter-x"></i></a>
          </div>
      </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
