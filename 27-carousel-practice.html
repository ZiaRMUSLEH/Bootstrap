<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./assets/images/amblem.png" height="45px" alt="techpro-logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Programs
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Back End</a></li>
                  <li><a class="dropdown-item" href="#">Front End</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Full Stack</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-disabled="true">Disabled</a>
              </li>
            </ul>
           
          </div>
        </div>
    </nav>

    <main>
        <!-- Carousel -->
        <div class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        id="myCarousel"
        >


            <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

            <div class="carousel-inner">
                <!-- first slide -->
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./assets/images/marek-piwnicki-G_6kPyje9Lk-unsplash.jpg" 
                    alt=""
                    class="w-100"
                    >
                    <div class="carousel-caption">
                        <h2>Mountain view</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, quaerat?</p>
                    </div>
                </div>
                    <!-- first slide -->
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/images/pexels-frans-van-heerden-624015.jpg" 
                    alt=""
                    class="w-100"
                    >
                    <div class="carousel-caption">
                        <h2>Snow view</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, quaerat?</p>
                    </div>
                </div>

                <!-- control buttons -->
                <button 
                class="carousel-control-prev"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="prev"
                >
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button 
                class="carousel-control-next"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="next"
                >
                <span class="carousel-control-next-icon"></span>
            </button>

            </div>

        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
